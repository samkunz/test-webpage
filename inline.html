<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>SVG Line</title>
</head>

<body>
    <h1>SVG Line</h1>
    <div>
        <svg id="inline-svg-1"
            version="1.1" xmlns="http://www.w3.org/2000/svg"
            width="500", height="300">
            
            <!-- This `rect` is an outline of the svg element for visualization. -->
            <rect width="100%" height="100%" stroke="black" fill="none" />

            <line id="line" x1="100" y1="100" x2="300" y2="150" stroke="red"/>
        </svg>
    </div>
    <div><br></div>
    <div>
        <code>&lt;line x1="<span id="x1-text">100</span>" y1="<span id="y1-text">100</span>" x2="<span id="x2-text">300</span>" y2="<span id="y2-text">150</span>"/&gt;</code>
    </div>
    <div><br><br><br></div>
    <div>
        <code>x1</code>: <input id="x1" type="range" min="0" max="500" value="100"/>
        <code>y1</code>: <input id="y1" type="range" min="0" max="300" value="100"/>
    </div>
    <div><br><br><br></div>
    <div>
        <code>x2</code>: <input id="x2" type="range" min="0" max="500" value="300"/>
        <code>y2</code>: <input id="y2" type="range" min="0" max="300" value="150"/>
    </div>
</body>

<script type="text/javascript">
    for (const id of ["x1", "y1", "x2", "y2"]) {
        const input = document.getElementById(id);
        input.addEventListener("input", updateValue);
    }

    function updateValue(e) {
        const inputID = e.srcElement.id;
        const value = e.target.value;
        const line = document.getElementById("line");
        line.setAttribute(inputID, value);
        document.getElementById(inputID + "-text").textContent = value;
    }
</script>

</html>
